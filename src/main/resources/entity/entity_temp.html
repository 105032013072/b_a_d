<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>${description}</title>
<script src="https://cdn.bootcss.com/prettify/r298/prettify.min.js"></script>
<link href="https://cdn.bootcss.com/prettify/r298/prettify.min.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet" />
</head>
<body onload="PR.prettyPrint()">
<div id="wmd-preview" class="wmd-preview">
<h1> ${description}:</h1>
<hr>

<p><strong>实体名:</strong> &nbsp&nbsp${className}</p>
<p><strong>对应表:</strong> &nbsp&nbsp${tableName}</p>
<p><strong>属性列表:</strong></p>
  <table>
   <tr>
    		<th>属性名</th>
    		<th>属性类型</th>
    		<th>表字段</th>
    		<th>描述</th>
   </tr>
   <#list attributeList as attribute>
   <tr>
         <td >${attribute.attributeName?default("")}</td>
         <td >${attribute.attributeType?default("")}</td>
         <td >${attribute.columnName?default("")}</td>
         <td >${attribute.description?default("")}</td>
   </tr>
   </#list>
  </table>
</div>
</body>
</html>
